<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
        }

        .question-container {
            background-color: #fff;
            max-width: 90%;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .question {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .answer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .answer {
            padding: 10px 20px;
            background-color: #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .answer:hover {
            background-color: #ccc;
        }

        .result {
            margin-top: 20px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>제자판독기</h1>

    <div class="question-container">
        <div class="question" id="question"></div>
        <div class="answer-container">
            <div class="answer" onclick="checkAnswer(0)" id="answer0"></div>
            <div class="answer" onclick="checkAnswer(1)" id="answer1"></div>
            <div class="answer" onclick="checkAnswer(2)" id="answer2"></div>
            <div class="answer" onclick="checkAnswer(3)" id="answer3"></div>

</body>
</html>
