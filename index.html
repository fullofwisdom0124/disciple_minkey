<!DOCTYPE html>
<html>
<head>
    <title>하이닉스 방탈출 퀴즈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
        }

        .question-container {
            background-color: #fff;
            max-width: 90%;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .question {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .answer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .answer {
            padding: 10px 20px;
            background-color: #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .answer:hover {
            background-color: #ccc;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>하이닉스 방탈출 퀴즈</h1>

    <div class="question-container">
        <div class="question" id="question"></div>
        <div class="answer-container">
            <div class="answer" onclick="checkAnswer(0)" id="answer0"></div>
            <div class="answer" onclick="checkAnswer(1)" id="answer1"></div>
            <div class="answer" onclick="checkAnswer(2)" id="answer2"></div>
            <div class="answer" onclick="checkAnswer(3)" id="answer3"></div>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        const questions = [
            {
                question: '하이닉스의 설립 연도는?',
                answers: ['1983년', '1985년', '1988년', '1991년'],
                correctAnswerIndex: 1
            },
            {
                question: '하이닉스의 본사는 어느 나라에 위치해 있을까요?',
                answers: ['미국', '일본', '대한민국', '중국'],
                correctAnswerIndex: 2
            },
            {
                question: '하이닉스가 제조하는 반도체 중 하나는?',
                answers: ['스마트폰', '테이블트', '하드 디스크', '랜덤 액세스 메모리'],
                correctAnswerIndex: 3
            },
            // 추가 질문들...
        ];

        let currentQuestionIndex = 0;
        let correctAnswerCount = 0;

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question').textContent = question.question;

            const answerElements = document.getElementsByClassName('answer');
            for (let i = 0; i < answerElements.length; i++) {
                answerElements[i].textContent = question.answers[i];
            }
        }

        function checkAnswer(answerIndex) {
            const question = questions[currentQuestionIndex];
            const resultElement = document.getElementById('result');

            if (answerIndex === question.correctAnswerIndex) {
                resultElement.textContent = '정답입니다!';
                correctAnswerCount++;
            } else {
                resultElement.textContent = '오답입니다!';
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                const percentage = (correctAnswerCount / questions.length) * 100;
                resultElement.innerHTML = `퀴즈가 종료되었습니다. 정답 비율: ${percentage.toFixed(1)}%`;
                disableAnswerButtons();
            }
        }

        function disableAnswerButtons() {
            const answerElements = document.getElementsByClassName('answer');
            for (let i = 0; i < answerElements.length; i++) {
                answerElements[i].setAttribute('onclick', '');
                answerElements[i].style.cursor = 'not-allowed';
            }
        }

        displayQuestion();
    </script>
</body>
</html>
