<!DOCTYPE html>
<html>
<head>
    <title>제자 판독기 by 제자소년단</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
        }

        .question-container {
            background-color: #fff;
            max-width: 90%;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .question {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .answer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .answer {
            padding: 10px 20px;
            background-color: #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .answer:hover {
            background-color: #ccc;
        }

        .result {
            margin-top: 20px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>제자판독기</h1>

    <div class="question-container">
        <div class="question" id="question"></div>
        <div class="answer-container">
            <div class="answer" onclick="checkAnswer(0)" id="answer0"></div>
            <div class="answer" onclick="checkAnswer(1)" id="answer1"></div>
            <div class="answer" onclick="checkAnswer(2)" id="answer2"></div>
            <div class="answer" onclick="checkAnswer(3)" id="answer3"></div>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        const questions = [
            {
                question: '어떤 성향에 더 가깝다고 생각하십니까?',
                answers: ['충성스러운', '관대한', '모험적인', '분석적인', '동정심이 넘치는'],
                correctAnswerIndex: 1
            },
        ];

        let currentQuestionIndex = 0;
        let correctAnswerCount = 0;

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question').textContent = question.question;

            const answerElements = document.getElementsByClassName('answer');
            for (let i = 0; i < answerElements.length; i++) {
                answerElements[i].textContent = question.answers[i];
            }
        }

        function checkAnswer(answerIndex) {
            const question = questions[currentQuestionIndex];
            const resultElement = document.getElementById('result');

            if (answerIndex === question.correctAnswerIndex) {
                resultElement.textContent = '정답입니다!';
                correctAnswerCount++;
            } else {
                resultElement.textContent = '오답입니다!';
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                const percentage = (correctAnswerCount / questions.length) * 100;
                resultElement.innerHTML = `퀴즈가 종료되었습니다. 정답 비율: ${percentage.toFixed(1)}%`;
                disableAnswerButtons();
            }
        }

        function disableAnswerButtons() {
            const answerElements = document.getElementsByClassName('answer');
            for (let i = 0; i < answerElements.length; i++) {
                answerElements[i].setAttribute('onclick', '');
                answerElements[i].style.cursor = 'not-allowed';
            }
        }

        displayQuestion();
    </script>
</body>
</html>
